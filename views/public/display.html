{{extend 'layout.html'}}

<div class='ez-wr'>

  <div class='ez-box'>
    {{=H1(title)}}
  </div>

  {{=DIV(content,_class='content-display ez-box')}}
  <div class="ez-box" style='float: right;margin-top: 1em'>
    <div class="two columns">
      {{=A(T('OK'), _class='button', _href=URL('index.html'))}}
    </div>
    {{if not revoked:}}
    <div class="two columns">
      {{=A(T('REVOKE'), _class='button', _href=URL(c='ca',f='revoke_cert', args=[request.args(1)]))}}
    </div>
    {{pass}}
  </div>
</div>
